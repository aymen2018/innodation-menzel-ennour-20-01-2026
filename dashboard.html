<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم المباشرة - استجابة الفيضان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                استجابة<span>الفيضان</span>
            </a>
            <div>
                <a href="request_help.html" class="btn btn-urgent"
                    style="padding: 8px 16px; font-size: 0.9rem; margin-left: 8px;">
                    طلب مساعدة
                </a>
                <a href="offer_help.html" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.9rem;">
                    تطوع الآن
                </a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h2>نشاط الاستجابة المباشر</h2>
            <select id="filterType" class="form-select" style="width: auto; min-width: 200px;">
                <option value="all">عرض الكل</option>
                <option value="requests">طلبات المساعدة فقط</option>
                <option value="offers">عروض المتطوعين فقط</option>
            </select>
        </div>

        <div id="dashboardFeed">
            <!-- Content Injected by app.js -->
            <div class="text-center" style="padding: 40px; color: var(--neutral-gray);">جاري تحميل البينات...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
