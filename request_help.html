<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب مساعدة - استجابة الفيضان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                استجابة<span>الفيضان</span>
            </a>
            <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">
                عرض لوحة التحكم
            </a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 40px; margin-bottom: 60px;">
        <div class="card animate-fade-in user-form-card">
            <div style="text-align: center; margin-bottom: 24px;">
                <h2 style="color: var(--urgent-orange);">طلب مساعدة عاجلة</h2>
                <p style="color: var(--neutral-gray);">يرجى تقديم تفاصيل دقيقة حتى يتمكن المتطوعون من العثور عليك.</p>
            </div>

            <form id="requestForm">
                <input type="hidden" name="type" value="request">

                <div class="form-group">
                    <label class="form-label" for="name">اسمك</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="محمد أحمد">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" class="form-input ltr" required placeholder="555-0123"
                        style="text-align: right;">
                </div>

                <div class="form-group">
                    <label class="form-label" for="location">الموقع الحالي</label>
                    <input type="text" id="location" name="location" class="form-input" required
                        placeholder="حي النزهة، شارع الفل (قرب المسجد الكبير)">
                </div>

                <div class="form-group">
                    <label class="form-label" for="category">نوع المساعدة المطلوبة</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="Evacuation">إجلاء (محاصر/عالِق)</option>
                        <option value="FoodWater">طعام ومياه</option>
                        <option value="Medical">مساعدة طبية</option>
                        <option value="Shelter">مأوى</option>
                        <option value="Other">أخرى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="urgency">مستوى الاستعجال</label>
                    <select id="urgency" name="urgency" class="form-select" required>
                        <option value="High">عالي - خطر يهدد الحياة</option>
                        <option value="Medium">متوسط - عاجل ولكن مستقر</option>
                        <option value="Low">منخفض - يمكن الانتظار 24 ساعة</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">تفاصيل إضافية</label>
                    <textarea id="description" name="description" class="form-textarea" rows="4"
                        placeholder="صف الحالة بدقة..."></textarea>
                </div>

                <button type="submit" class="btn btn-urgent" style="width: 100%;">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
